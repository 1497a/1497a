<!DOCTYPE html>
<html>

<head>
    <title>form của phước</title>
</head>

<body>
    <!--Các loại type:
        text: dạng văn bản
        password: nhập mật khẩu
        radio: chọn một trong những lựa chọn
        checkbox: chọn được nhiều lựa chọn
        submit: đưa dữ liệu cho form
        button: tạo một nút

    -->
    <form action="#" method="post" name="dangnhap">
        Tên đăng nhập: <input type="text" name="username" placeholder="Nhập Ingame" /> <br /> Mật khẩu: <input type="password" name="password" placeholder="Nhập mật khẩu" /> <br />
        <input type="submit" name="submit" value="Vào Game" />
    </form>
</body>

</html>
